
<div class="flex justify-content-center m-8">
    <p-card class="w-full lg:w-6">
        <ng-template pTemplate="header">
            <div  class="text-center pt-5">
                <i class="pi pi-sign-in" style="font-size: 2.5rem"></i>
            </div>
        </ng-template>
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">{{ 'AUTH.LOGIN.WELCOME' | translate }}</div>
            <span class="text-600 font-medium line-height-3">{{ 'AUTH.LOGIN.HAS_ACCOUNT' | translate }}</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">{{ 'AUTH.LOGIN.CREATE_ACCOUNT' | translate }}</a>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="username1" class="block text-900 font-medium mb-2">{{ 'AUTH.LOGIN.USERNAME' | translate }}</label>
            <input id="username1" type="text" placeholder="Username" pInputText class="w-full mb-3" formControlName="username">

            <label for="password1" class="block text-900 font-medium mb-2">{{ 'AUTH.LOGIN.PASSWORD' | translate }}</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">{{ 'AUTH.LOGIN.REMEMBER_ME' | translate }}</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">{{ 'AUTH.LOGIN.FORGOT_PASSWORD' | translate }}</a>
            </div>

            <button pButton pRipple label="{{ 'AUTH.LOGIN.SING_IN' | translate }}" icon="pi pi-user" class="w-full"></button>
        </form>
        </div>
    </p-card>
</div>
