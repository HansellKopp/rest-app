<p-progressBar *ngIf="loading" mode="indeterminate" [style]="{ height: '4px' }"></p-progressBar>
<div class="surface-card p-4 shadow-2 border-round">
    <div class="font-medium text-500 mb-3"><a routerLink="/products">Go back</a></div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="border-2 border surface-border  p-4 grid">

            <div class="field col">
              <label class="block" for="firstName">First name</label>
              <input type="text" pInputText id="firstName" formControlName="firstName" class="w-full"/>
              <small
                class="p-error block"
                *ngIf="
                  profileForm.controls['firstName'].invalid &&
                  profileForm.controls['firstName'].dirty
                "
                >Field is required</small
              >
            </div>

            <div class="field col">
                <label class="block" for="lastName">First name</label>
                <input type="text" pInputText id="lastName" formControlName="lastName" class="w-full"/>
                <small
                  class="p-error block"
                  *ngIf="
                    profileForm.controls['lastName'].invalid &&
                    profileForm.controls['lastName'].dirty
                  "
                  >Field is required</small
                >
            </div>

            <div class="field col">
                <label class="block" for="email">Email</label>
                <input type="text" pInputText id="email" formControlName="email" class="w-full"/>
                <small
                  class="p-error block"
                  *ngIf="
                    profileForm.controls['email'].invalid &&
                    profileForm.controls['email'].dirty
                  "
                  >Field is required</small
                >
            </div>

            <div class="field col">
                <label class="block" for="phonenumber">Phone number</label>
                <input type="text" pInputText id="phonenumber" formControlName="phoneNumber" class="w-full"/>
                <small
                  class="p-error block"
                  *ngIf="
                    profileForm.controls['phoneNumber'].invalid &&
                    profileForm.controls['phoneNumber'].dirty
                  "
                  >Field is required</small
                >
            </div>

          </div>
            <div class="flex justify-content-end gap-2 pt-4">
              <p-button label="Save" icon="pi pi-check" (click)="onSubmit()"></p-button>
              <p-button label="Cancel" icon="pi pi-times" (click)="onCancel()" styleClass="p-button-secondary align-self-end "></p-button>
            </div>
    </form>
</div>
<p-toast></p-toast>
