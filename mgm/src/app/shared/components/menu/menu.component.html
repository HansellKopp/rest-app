<p-sidebar [(visible)]="sidebarVisible">
    <p-panelMenu [model]="items" [style]="{'width':'260px'}"></p-panelMenu>
</p-sidebar>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (click)="sidebarVisible = true" icon="{{icon}}" styleClass="p-button-text"></p-button>
    </div>
    <div class="flex-grow-1 font-bold text-xl">Rest App</div>
    <div class="p-toolbar-group-end">
        <p-avatar *ngIf="isLogged(); else notlogged" size="large" shape="circle" (click)="logout()">
            <span class="text-base font-bold">{{ initials() }}</span>
        </p-avatar>
        <ng-template #notlogged>
            <p-avatar icon="pi pi-user" size="large" shape="circle" />
        </ng-template>
    </div>
</p-toolbar>
